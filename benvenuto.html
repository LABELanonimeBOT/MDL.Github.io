<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benvenuto su MDL - Accesso</title>
    <style>
        /* Stile globale per il body */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #141414; /* Sfondo scuro */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }

        /* Titolo di benvenuto */
        h1 {
            font-size: 5em;
            font-family: 'Impact', sans-serif;
            color: #e74c3c; /* Colore rosso */
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.7); /* Effetto ombra per dare profondità */
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        /* Animazione per il titolo */
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Messaggio di benvenuto */
        p {
            font-size: 1.8em;
            color: #ddd;
            animation: fadeInMessage 2s ease-in-out;
            margin-bottom: 40px;
        }

        /* Animazione per il messaggio */
        @keyframes fadeInMessage {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Stile per il pulsante di accesso */
        .login-button {
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
        }

        .login-button:hover {
            background-color: #c0392b; /* Colore più scuro al passaggio del mouse */
        }

        /* Separazione */
        .separator {
            margin-top: 30px;
            border-top: 2px solid #e74c3c; /* Linea rossa per separare la sezione */
            width: 50%;
            margin: 40px auto;
        }
    </style>
</head>
<body>
    <!-- Messaggio di benvenuto -->
    <div id="authMessage">
        <h1>Benvenuto su MDL</h1>
        <p>Prima di proseguire, inserisci la password per accedere.</p>
        <button class="login-button" onclick="window.location.href='index.html';">Accedi</button>
    </div>

    <div class="separator"></div>
    
    <!-- Istruzioni o altre informazioni -->
    <p>Accedi per visualizzare i prodotti e completare il tuo ordine.</p>
</body>
</html>
