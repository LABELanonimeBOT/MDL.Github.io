<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benvenuto su MDL</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #141414; /* Sfondo scuro */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
            position: relative;
            background-image: url('https://via.placeholder.com/1920x1080.png'); /* Sfondo personalizzato */
            background-position: center;
            background-size: cover;
        }

        /* Logo MDL animato sotto la barra di selezione prodotto */
        .logo-container {
            position: absolute;
            bottom: 100px;
            display: flex;
            justify-content: center;
        }

        .logo {
            font-size: 10em;
            font-family: 'Impact', sans-serif;
            color: #e74c3c;
            text-shadow: 10px 10px 30px rgba(0, 0, 0, 0.8);
            margin: 0 5px;
            opacity: 0;
            animation: fadeIn 2s forwards, moveLetter 1s ease-in-out infinite alternate;
        }

        .logo:nth-child(1) { animation-delay: 0.2s; }
        .logo:nth-child(2) { animation-delay: 0.4s; }
        .logo:nth-child(3) { animation-delay: 0.6s; }

        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes moveLetter {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }

        /* Banner Crypto Market verticale */
        .banner {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            font-size: 2em;
            writing-mode: vertical-rl; /* Testo verticale */
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            letter-spacing: 4px;
            font-weight: bold;
        }

        .crypto-icons {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .crypto-icons img {
            width: 40px;
            margin-bottom: 10px;
        }

        /* Barra di selezione prodotto */
        .menu {
            margin-top: 200px;
        }

        select {
            padding: 15px;
            font-size: 1.5em;
            color: #fff;
            background-color: #333;
            border: 2px solid #e74c3c;
            border-radius: 5px;
        }

        .confirm-button {
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            text-transform: uppercase;
        }

        .confirm-button:hover {
            background-color: #c0392b;
        }

        /* Sezione di login */
        #loginArea {
            margin-top: 30px;
            opacity: 0;
            animation: fadeInLogin 2s forwards;
        }

        @keyframes fadeInLogin {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .password-input {
            padding: 10px;
            font-size: 1.5em;
            color: #333;
            border: 2px solid #e74c3c;
            background-color: #fff;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 300px;
            text-align: center;
        }

        .login-button {
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
        }

        .login-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

    <!-- Banner Crypto Market -->
    <div class="banner">
        CRYPTO MARKET
        <div class="crypto-icons">
            <div>
                <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" alt="BTC">
                <span>BTC</span>
            </div>
            <div>
                <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png" alt="ETH">
                <span>ETH</span>
            </div>
            <div>
                <img src="https://cryptologos.cc/logos/usdc-usd-coin-logo.png" alt="USDC">
                <span>USDC</span>
            </div>
        </div>
    </div>

    <!-- Logo MDL Animato -->
    <div class="logo-container">
        <div class="logo">M</div>
        <div class="logo">D</div>
        <div class="logo">L</div>
    </div>

    <!-- Area di Login -->
    <div id="loginArea">
        <h2>Inserisci la password per accedere:</h2>
        <input type="password" class="password-input" id="passwordInput" placeholder="Inserisci password">
        <button class="login-button" onclick="authenticate()">Accedi</button>
    </div>

    <!-- Contenuto della pagina principale -->
    <div id="mainContent" style="display: none;">
        <div class="logo">MDL</div>
        <p style="font-weight: bold; font-size: 2em;">Ora puoi scegliere il prodotto e completare l'ordine.</p>

        <div class="menu">
            <h2>Seleziona un prodotto</h2>
            <select id="menu">
                <option value="">Seleziona un prodotto...</option>
                <option value="Prodotto 1">Prodotto 1</option>
                <option value="Prodotto 2">Prodotto 2</option>
                <option value="Prodotto 3">Prodotto 3</option>
            </select>
            <button class="confirm-button" onclick="alert('Grazie per aver confermato la bozza!')">Conferma bozza</button>
        </div>
    </div>

    <script>
        // Funzione per l'autenticazione tramite password
        function authenticate() {
            var password = document.getElementById("passwordInput").value;
            if (password === "MDL") {
                document.getElementById("mainContent").style.display = "block"; 
                document.getElementById("loginArea").style.display = "none"; 
            } else {
                alert("Password errata!");
            }
        }
    </script>

</body>
</html>
