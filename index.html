<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benvenuto su MDL</title>
    <style>
        /* Stile globale per il body */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #141414; /* Sfondo scuro */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
        }

        /* Logo MDL con effetto dinamico */
        .logo {
            font-size: 10em;
            font-family: 'Impact', sans-serif;
            color: #e74c3c; /* Rosso brillante */
            text-shadow: 10px 10px 30px rgba(0, 0, 0, 0.8); /* Ombra per il logo */
            animation: fadeInLogo 2s forwards;
            margin-bottom: 20px;
        }

        /* Animazione per il logo */
        @keyframes fadeInLogo {
            0% { opacity: 0; transform: scale(0.3); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Messaggio di benvenuto */
        p {
            font-size: 2em;
            color: #ddd;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInMessage 2s forwards;
        }

        /* Animazione per il messaggio */
        @keyframes fadeInMessage {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Freccia animata */
        .arrow {
            font-size: 3em;
            color: #e74c3c;
            animation: bounceArrow 1.5s infinite; /* Animazione della freccia */
            margin-bottom: 40px;
        }

        /* Animazione per la freccia */
        @keyframes bounceArrow {
            0% { transform: translateY(0); }
            50% { transform: translateY(10px); }
            100% { transform: translateY(0); }
        }

        /* Stile per il link che porta al login */
        a {
            font-size: 1.8em;
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 20px;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Pulsante di accesso */
        .login-button {
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
        }

        .login-button:hover {
            background-color: #c0392b;
        }

        /* Separazione */
        .separator {
            margin-top: 30px;
            border-top: 2px solid #e74c3c;
            width: 50%;
            margin: 40px auto;
        }

        /* Sezione di input della password */
        #loginArea {
            display: none;
            margin-top: 30px;
            opacity: 0;
            animation: fadeInLogin 2s forwards;
        }

        /* Animazione per la sezione di login */
        @keyframes fadeInLogin {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Campo di input per la password */
        .password-input {
            padding: 10px;
            font-size: 1.5em;
            color: #333;
            border: 2px solid #e74c3c;
            background-color: #fff;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 300px;
            text-align: center;
        }

        .password-input:focus {
            border-color: #3498db;
            outline: none;
        }

        /* Nuove modifiche per la pagina principale */
        #mainContent {
            display: none;
            text-align: center;
        }

        /* Sezione per la selezione del prodotto */
        .menu {
            margin-top: 30px;
        }

        select {
            padding: 15px;
            font-size: 1.5em;
            color: #fff;
            background-color: #333;
            border: 2px solid #e74c3c;
            border-radius: 5px;
        }

        /* Bottone di conferma bozza */
        .confirm-button {
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            text-transform: uppercase;
        }

        .confirm-button:hover {
            background-color: #c0392b;
        }

        /* Informazioni di contatto Telegram */
        .contact-info {
            margin-top: 30px;
            font-size: 1.5em;
            color: #ddd;
        }

        .contact-info a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Logo MDL -->
    <div class="logo">MDL</div>

    <!-- Messaggio di benvenuto -->
    <p>Per accedere alla pagina protetta, clicca il link sottostante:</p>

    <!-- Freccia animata -->
    <div class="arrow">â†“</div>

    <!-- Link per il login -->
    <a href="#" id="loginLink">Accedi alla pagina protetta</a>

    <div class="separator"></div>

    <!-- Area per la password -->
    <div id="loginArea">
        <h2>Inserisci la password per accedere:</h2>
        <input type="password" class="password-input" id="passwordInput" placeholder="Inserisci password">
        <button class="login-button" onclick="authenticate()">Accedi</button>
    </div>

    <!-- Contenuto della pagina principale dopo l'accesso -->
    <div id="mainContent">
        <!-- Logo MDL grande e interattivo -->
        <div class="logo">MDL</div>

        <!-- Seleziona prodotto -->
        <div class="menu">
            <h2>Seleziona un prodotto</h2>
            <select id="menu">
                <option value="">Seleziona un prodotto...</option>
                <option value="Prodotto 1">Prodotto 1</option>
                <option value="Prodotto 2">Prodotto 2</option>
                <option value="Prodotto 3">Prodotto 3</option>
            </select>
            <button class="confirm-button" onclick="alert('Grazie per aver confermato la bozza!')">Conferma bozza</button>
        </div>

        <div class="separator"></div>

        <!-- Informazioni di contatto Telegram -->
        <div class="contact-info">
            <p>Per ulteriori informazioni, contattaci su Telegram: <a href="https://t.me/MercatoDellaDxxxxLibero">@MercatoDellaDxxxxLibero</a></p>
        </div>
    </div>

    <script>
        // Funzione per gestire il click sul link per mostrare la sezione della password
        document.getElementById("loginLink").addEventListener("click", function(e) {
            e.preventDefault();
            document.getElementById("loginLink").style.display = "none"; // Nasconde il link
            document.querySelector(".arrow").style.display = "none"; // Nasconde la freccia
            document.getElementById("loginArea").style.display = "block"; // Mostra la sezione di login
        });

        // Funzione per l'autenticazione tramite password
        function authenticate() {
            var password = document.getElementById("passwordInput").value;
            if (password === "MDL") {
                alert("Accesso riuscito!");
                document.getElementById("mainContent").style.display = "block"; // Mostra il contenuto principale
                document.getElementById("loginArea").style.display = "none"; // Nasconde la sezione di login
            } else {
                alert("Password errata!");
            }
        }
    </script>
</body>
</html>
