<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benvenuto su MDL</title>
    <style>
        /* Stile globale per il body */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #141414; /* Sfondo scuro */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
        }

        /* Logo MDL interattivo (unico logo che si muove) */
        .logo {
            font-size: 10em;
            font-family: 'Impact', sans-serif;
            color: #e74c3c; /* Rosso brillante */
            text-shadow: 10px 10px 30px rgba(0, 0, 0, 0.8); /* Ombra per il logo */
            position: absolute;
            animation: moveLogo 5s linear infinite; /* Animazione continua per il movimento */
            margin-bottom: 20px;
            cursor: pointer;
        }

        /* Animazione per far muovere il logo */
        @keyframes moveLogo {
            0% { transform: translate(0, 0); }
            25% { transform: translate(100px, 0); }
            50% { transform: translate(100px, 100px); }
            75% { transform: translate(0, 100px); }
            100% { transform: translate(0, 0); }
        }

        /* Sezione di input della password */
        #loginArea {
            margin-top: 30px;
            opacity: 0;
            animation: fadeInLogin 2s forwards;
        }

        /* Animazione per la sezione di login */
        @keyframes fadeInLogin {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Campo di input per la password */
        .password-input {
            padding: 10px;
            font-size: 1.5em;
            color: #333;
            border: 2px solid #e74c3c;
            background-color: #fff;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 300px;
            text-align: center;
        }

        .password-input:focus {
            border-color: #3498db;
            outline: none;
        }

        /* Pulsante di accesso */
        .login-button {
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
        }

        .login-button:hover {
            background-color: #c0392b;
        }

        /* Separazione */
        .separator {
            margin-top: 30px;
            border-top: 2px solid #e74c3c;
            width: 50%;
            margin: 40px auto;
        }

        /* Sezione principale dopo login */
        #mainContent {
            display: none;
            text-align: center;
        }

        /* Sezione per la selezione del prodotto */
        .menu {
            margin-top: 30px;
        }

        select {
            padding: 15px;
            font-size: 1.5em;
            color: #fff;
            background-color: #333;
            border: 2px solid #e74c3c;
            border-radius: 5px;
        }

        /* Bottone di conferma bozza */
        .confirm-button {
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            text-transform: uppercase;
        }

        .confirm-button:hover {
            background-color: #c0392b;
        }

        /* Nuove informazioni di contatto */
        .contact-info {
            margin-top: 30px;
            font-size: 1.5em;
            color: #ddd;
        }

        .contact-info a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Logo MDL interattivo -->
    <div class="logo">MDL</div>

    <!-- Area per la password -->
    <div id="loginArea">
        <h2>Inserisci la password per accedere:</h2>
        <input type="password" class="password-input" id="passwordInput" placeholder="Inserisci password">
        <button class="login-button" onclick="authenticate()">Accedi</button>
    </div>

    <!-- Contenuto della pagina principale dopo l'accesso -->
    <div id="mainContent">
        <!-- Logo MDL grande e interattivo -->
        <div class="logo">MDL</div>

        <p style="font-weight: bold; font-size: 2em;">Ora puoi scegliere il prodotto e completare l'ordine.</p>

        <!-- Seleziona prodotto -->
        <div class="menu">
            <h2>Seleziona un prodotto</h2>
            <select id="menu">
                <option value="">Seleziona un prodotto...</option>
                <option value="Prodotto 1">Prodotto 1</option>
                <option value="Prodotto 2">Prodotto 2</option>
                <option value="Prodotto 3">Prodotto 3</option>
            </select>
            <button class="confirm-button" onclick="alert('Grazie per aver confermato la bozza!')">Conferma bozza</button>
        </div>

        <div class="separator"></div>

        <!-- Nuovo testo per il contatto Telegram -->
        <div class="contact-info">
            <p>Copia la bozza ed inviala al link di seguito:</p>
            <a href="https://t.me/MercatoDellaDxxxxLibero" target="_blank">Clicca qui per inviare</a>
        </div>
    </div>

    <script>
        // Funzione per l'autenticazione tramite password
        function authenticate() {
            var password = document.getElementById("passwordInput").value;
            if (password === "MDL") {
                // Mostra il contenuto principale
                document.getElementById("mainContent").style.display = "block"; 
                // Nasconde la sezione di login
                document.getElementById("loginArea").style.display = "none"; 
                // Riattiva la visibilit√† dell'area principale con un effetto
                document.getElementById("mainContent").style.opacity = 0;
                setTimeout(function() {
                    document.getElementById("mainContent").style.transition = "opacity 1s ease-in-out";
                    document.getElementById("mainContent").style.opacity = 1;
                }, 100);
            } else {
                alert("Password errata!");
            }
        }
    </script>

</body>
</html>
