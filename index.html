<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesso MDL</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #141414;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            position: relative;
        }

        /* Logo MDL */
        .logo-container {
            position: absolute;
            top: 15%;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .logo {
            font-size: 8em;
            font-family: 'Impact', sans-serif;
            color: #808080;
            text-shadow: 10px 10px 30px rgba(0, 0, 0, 0.8);
            opacity: 0;
            animation: fadeIn 4s forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Login */
        #loginArea {
            position: absolute;
            top: 30%;
            width: 100%;
            opacity: 0;
            animation: fadeInLogin 2s forwards;
        }

        @keyframes fadeInLogin {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .password-input {
            padding: 12px;
            font-size: 1.5em;
            color: #333;
            border: 2px solid #e74c3c;
            background-color: #fff;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 300px;
            text-align: center;
        }

        .login-button {
            padding: 12px 25px;
            font-size: 1.5em;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
        }

        .login-button:hover {
            background-color: #c0392b;
        }

        /* Illumina il logo MDL quando la password Ã¨ corretta */
        #mdlLogo {
            color: #808080;
            text-shadow: 10px 10px 30px rgba(0, 0, 0, 0.8);
            font-size: 6em;
            transition: color 2s ease;
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <div class="logo">M</div>
        <div class="logo">D</div>
        <div class="logo">L</div>
    </div>

    <div id="loginArea">
        <h2>Inserisci la password per accedere:</h2>
        <input type="password" class="password-input" id="passwordInput" placeholder="Inserisci password">
        <button class="login-button" onclick="authenticate()">Accedi</button>
    </div>

    <div id="mainContent" style="display: none;">
        <div class="logo" id="mdlLogo">MDL</div>
    </div>

    <script>
        // Funzione di autenticazione
        function authenticate() {
            var password = document.getElementById("passwordInput").value;
            
            if (password === "MDL") {
                // Mostra il contenuto principale
                document.getElementById("mainContent").style.display = "block";
                
                // Nasconde l'area di login
                document.getElementById("loginArea").style.display = "none";
                
                // Cambia il colore del logo MDL
                var mdlLogo = document.getElementById("mdlLogo");
                mdlLogo.style.color = "#e74c3c"; // Cambia il colore in rosso
            } else {
                alert("Password errata!");
            }
        }

        // Permette di autenticarsi premendo il tasto "Enter"
        document.getElementById("passwordInput").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                authenticate(); // Esegui la funzione di autenticazione quando si preme Enter
            }
        });
    </script>

</body>
</html>
