<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benvenuto su MDL</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="background-image"></div>

    <div class="logo-container">
        <div class="logo">M</div>
        <div class="logo">D</div>
        <div class="logo">L</div>
    </div>

    <div id="loginArea">
        <h2>Inserisci la password per accedere:</h2>
        <input type="password" class="password-input" id="passwordInput" placeholder="Inserisci password" onkeydown="if(event.key === 'Enter') authenticate()">
        <button class="login-button" onclick="authenticate()">Accedi</button>
    </div>

    <div id="mainContent">
        <div class="logo" style="font-size: 10em;" id="mdlLogo">MDL</div>

        <p style="font-weight: bold; font-size: 2em;">Ora puoi scegliere il prodotto e completare l'ordine.</p>

        <div class="menu">
            <select id="productMenu">
                <option value="">Seleziona un prodotto...</option>
                <option value="Prodotto 1">Prodotto 1</option>
                <option value="Prodotto 2">Prodotto 2</option>
                <option value="Prodotto 3">Prodotto 3</option>
            </select>

            <select id="serviceMenu">
                <option value="">Seleziona un servizio...</option>
                <option value="Servizio 1">Servizio 1</option>
                <option value="Servizio 2">Servizio 2</option>
                <option value="Servizio 3">Servizio 3</option>
            </select>

            <button class="confirm-button" onclick="alert('Grazie per aver confermato la bozza!')">Conferma bozza</button>
        </div>

        <a href="https://t.me/tuo_canale" class="telegram-link" target="_blank">Contatta su Telegram</a>
    </div>

    <div class="crypto-banner">
        Crypto Market
        <span>
            BTC <img src="https://via.placeholder.com/40x40?text=BTC" alt="BTC" class="crypto-logo">
        </span>
        <span>
            ETH <img src="https://via.placeholder.com/40x40?text=ETH" alt="ETH" class="crypto-logo">
        </span>
        <span>
            USDC <img src="https://via.placeholder.com/40x40?text=USDC" alt="USDC" class="crypto-logo">
        </span>
    </div>

    <script src="script.js"></script>
</body>
</html>
