<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesso MDL</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #141414;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            flex-direction: column;
        }

        /* Logo MDL sopra la barra della password */
        .logo-container {
            margin-bottom: 30px; /* Spazio tra logo e barra di password */
        }

        .logo {
            font-size: 8em;
            font-family: 'Impact', sans-serif;
            color: #808080; /* Grigio iniziale */
            text-shadow: 10px 10px 30px rgba(0, 0, 0, 0.8);
        }

        /* Login */
        #loginArea {
            width: 100%;
            text-align: center;
        }

        .password-input {
            padding: 12px;
            font-size: 1.5em;
            color: #333;
            border: 2px solid #e74c3c;
            background-color: #fff;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 300px;
            text-align: center;
        }

        .login-button {
            padding: 12px 25px;
            font-size: 1.5em;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
        }

        .login-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

    <!-- Logo MDL prima dell'accesso -->
    <div class="logo-container">
        <div class="logo" id="mdlLogo">MDL</div>
    </div>

    <!-- Sezione di Login -->
    <div id="loginArea">
        <h2>Inserisci la password per accedere:</h2>
        <input type="password" class="password-input" id="passwordInput" placeholder="Inserisci password">
        <button class="login-button" onclick="authenticate()">Accedi</button>
    </div>

    <script>
        // Funzione di autenticazione (verifica password)
        function authenticate() {
            var password = document.getElementById("passwordInput").value;
            
            if (password === "MDL") {
                alert("Accesso riuscito!");
                // Qui possiamo aggiungere altre funzionalit√† in seguito.
            } else {
                alert("Password errata!");
            }
        }
    </script>

</body>
</html>
