<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesso MDL</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #141414;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }

        /* Logo MDL nella pagina di login */
        .logo-container {
            margin-bottom: 20px;
        }

        .logo {
            font-size: 8em;
            font-family: 'Impact', sans-serif;
            color: #808080; /* Grigio */
            text-shadow: 10px 10px 30px rgba(0, 0, 0, 0.8);
        }

        /* Barra di inserimento password */
        .password-input {
            padding: 12px;
            font-size: 1.5em;
            color: #333;
            border: 2px solid #e74c3c;
            background-color: #fff;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 300px;
            text-align: center;
        }

        .login-button {
            padding: 12px 25px;
            font-size: 1.5em;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #c0392b;
        }

        /* Contenuto principale nella pagina dopo login */
        #mainContent {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .menu {
            margin-top: 30px;
        }

        select {
            padding: 12px;
            font-size: 1.5em;
            color: #fff;
            background-color: #333;
            border: 2px solid #e74c3c;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 300px;
        }

        .confirm-button {
            padding: 12px 25px;
            font-size: 1.5em;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .confirm-button:hover {
            background-color: #c0392b;
        }

        .telegram-link {
            font-size: 1.5em;
            margin-top: 20px;
            color: #e74c3c;
            text-decoration: none;
        }

        .telegram-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Pagina di Login -->
    <div id="loginArea">
        <div class="logo-container">
            <div class="logo" id="mdlLogo">MDL</div>
        </div>
        
        <h2>Inserisci la password per accedere:</h2>
        <input type="password" class="password-input" id="passwordInput" placeholder="Inserisci password">
        <button class="login-button" onclick="authenticate()">Accedi</button>
    </div>

    <!-- Pagina principale dopo il login -->
    <div id="mainContent">
        <div class="logo-container">
            <div class="logo" id="mdlLogoMain">MDL</div>
        </div>

        <p style="font-weight: bold; font-size: 2em;">Ora puoi scegliere il prodotto e completare l'ordine.</p>

        <div class="menu">
            <select id="productMenu">
                <option value="">Seleziona un prodotto...</option>
                <option value="Prodotto 1">Prodotto 1</option>
                <option value="Prodotto 2">Prodotto 2</option>
                <option value="Prodotto 3">Prodotto 3</option>
            </select>

            <select id="serviceMenu">
                <option value="">Seleziona un servizio...</option>
                <option value="Servizio 1">Servizio 1</option>
                <option value="Servizio 2">Servizio 2</option>
                <option value="Servizio 3">Servizio 3</option>
            </select>

            <button class="confirm-button">Conferma bozza</button>
        </div>

        <a href="https://t.me/MercatoDellaDxxxxLibero" class="telegram-link" target="_blank">Invia bozza qui</a>
    </div>

    <script>
        // Funzione di autenticazione
        function authenticate() {
            var password = document.getElementById("passwordInput").value;
            
            if (password === "MDL") {
                // Mostra il contenuto principale
                document.getElementById("mainContent").style.display = "block";
                
                // Nasconde l'area di login
                document.getElementById("loginArea").style.display = "none";
                
                // Cambia il colore del logo MDL a rosso
                document.getElementById("mdlLogoMain").style.color = "#e74c3c";  // Colore rosso
            } else {
                alert("Password errata!");
            }
        }

        // Permette di autenticarsi premendo il tasto "Enter"
        document.getElementById("passwordInput").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                authenticate(); // Esegui la funzione di autenticazione quando si preme Enter
            }
        });
    </script>

</body>
</html>
