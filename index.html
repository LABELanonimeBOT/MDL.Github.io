<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesso MDL</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #141414;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            flex-direction: column;
        }

        /* Logo MDL nella pagina di login */
        .logo-container {
            margin-bottom: 20px;
        }

        .logo {
            font-size: 8em;
            font-family: 'Impact', sans-serif;
            color: #808080; /* Grigio iniziale */
            text-shadow: 10px 10px 30px rgba(0, 0, 0, 0.8);
        }

        /* Barra di inserimento password */
        .password-input {
            padding: 12px;
            font-size: 1.5em;
            color: #333;
            border: 2px solid #e74c3c;
            background-color: #fff;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 300px;
            text-align: center;
        }

        .login-button {
            padding: 12px 25px;
            font-size: 1.5em;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #c0392b;
        }

        /* Contenuto della pagina principale */
        #mainContent {
            display: none; /* Non visibile fino a quando non avviene l'accesso */
            text-align: center;
            width: 80%;
        }

        .main-logo {
            font-size: 6em;
            font-family: 'Impact', sans-serif;
            color: #808080; /* Grigio iniziale */
            transition: color 1s ease-in-out; /* Animazione di cambio colore */
        }

        /* Aggiungi il CSS per la barra di selezione */
        select {
            padding: 12px;
            font-size: 1.5em;
            color: #fff;
            background-color: #333;
            border: 2px solid #e74c3c;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 300px;
        }

        .confirm-button {
            padding: 12px 25px;
            font-size: 1.5em;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .confirm-button:hover {
            background-color: #c0392b;
        }

        /* Nuove aggiunte per la scritta "24/7 OPEN" e loghi */
        .main-header {
            font-weight: bold;
            font-size: 2.5em;
            color: red;
            margin-bottom: 10px;
        }

        .logos {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        .logo img {
            width: 50px; /* Imposta una larghezza per i loghi */
            height: 50px; /* Imposta un'altezza per i loghi */
        }

    </style>
</head>
<body>

    <!-- Pagina di Login -->
    <div id="loginArea">
        <div class="logo-container">
            <div class="logo" id="mdlLogo">MDL</div>
        </div>
        
        <h2>Inserisci la password per accedere:</h2>
        <input type="password" class="password-input" id="passwordInput" placeholder="Inserisci password">
        <button class="login-button" onclick="authenticate()">Accedi</button>
    </div>

    <!-- Pagina principale (visibile dopo il login) -->
    <div id="mainContent">
        <div class="main-logo" id="mdlLogoMain">MDL</div>
        
        <!-- Nuove modifiche -->
        <div class="main-header">24/7 OPEN</div>

        <div class="logos">
            <!-- Aggiungi i loghi di Bitcoin ed Ethereum -->
            <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" alt="Bitcoin Logo">
            <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png" alt="Ethereum Logo">
        </div>

        <p>Ora puoi selezionare il prodotto e completare l'ordine.</p>

        <!-- Barra di selezione per il prodotto -->
        <select id="productMenu">
            <option value="">Seleziona un prodotto...</option>
            <option value="Prodotto 1">Prodotto 1</option>
            <option value="Prodotto 2">Prodotto 2</option>
            <option value="Prodotto 3">Prodotto 3</option>
        </select>

        <!-- Barra di selezione per il servizio -->
        <select id="serviceMenu">
            <option value="">Seleziona un servizio...</option>
            <option value="Servizio 1">Servizio 1</option>
            <option value="Servizio 2">Servizio 2</option>
            <option value="Servizio 3">Servizio 3</option>
        </select>

        <!-- Bottone di conferma -->
        <button class="confirm-button" onclick="alert('Grazie per aver confermato la bozza!')">Conferma bozza</button>

        <p style="margin-top: 20px;">
            <a href="https://t.me/MercatoDellaDxxxxLibero" class="telegram-link" target="_blank" style="font-size: 1.5em; color: #e74c3c; text-decoration: none;">Invia bozza qui</a>
        </p>
    </div>

    <script>
        // Funzione di autenticazione
        function authenticate() {
            var password = document.getElementById("passwordInput").value;
            
            if (password === "MDL") {
                // Mostra il contenuto principale
                document.getElementById("mainContent").style.display = "block";
                // Nasconde l'area di login
                document.getElementById("loginArea").style.display = "none";
                // Cambia il logo a rosso nella pagina principale
                document.getElementById("mdlLogoMain").style.color = "#e74c3c"; // Colore rosso
            } else {
                alert("Password errata!");
            }
        }

        // Permette di autenticarsi premendo il tasto "Enter"
        document.getElementById("passwordInput").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                authenticate(); // Esegui la funzione di autenticazione quando si preme Enter
            }
        });
    </script>

</body>
</html>
