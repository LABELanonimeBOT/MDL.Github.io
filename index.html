<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesso MDL</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #141414;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            flex-direction: column;
        }

        /* Logo MDL nella pagina di login */
        .logo-container {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-bottom: 20px;
        }

        .logo {
            font-size: 8em;
            font-family: 'Impact', sans-serif;
            color: #808080; /* Grigio iniziale */
            text-shadow: 10px 10px 30px rgba(0, 0, 0, 0.8);
            opacity: 1;
            transition: color 2s ease; /* Cambia colore lentamente */
        }

        /* Login */
        #loginArea {
            position: absolute;
            top: 30%;
            width: 100%;
            opacity: 0;
            animation: fadeInLogin 2s forwards;
        }

        @keyframes fadeInLogin {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .password-input {
            padding: 12px;
            font-size: 1.5em;
            color: #333;
            border: 2px solid #e74c3c;
            background-color: #fff;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 300px;
            text-align: center;
        }

        .login-button {
            padding: 12px 25px;
            font-size: 1.5em;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
        }

        .login-button:hover {
            background-color: #c0392b;
        }

        /* Contenuto principale centrato */
        #mainContent {
            display: none;
            text-align: center;
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
        }

        .menu {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            width: 100%;
        }

        select {
            padding: 12px;
            font-size: 1.5em;
            color: #fff;
            background-color: #333;
            border: 2px solid #e74c3c;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 300px;
        }

        .confirm-button {
            padding: 12px 25px;
            font-size: 1.5em;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            text-transform: uppercase;
        }

        .confirm-button:hover {
            background-color: #c0392b;
        }

        /* Invia bozza con lo stesso stile della conferma bozza */
        .telegram-link {
            padding: 12px 25px;
            font-size: 1.5em;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            text-decoration: none;
            text-transform: uppercase;
        }

        .telegram-link:hover {
            background-color: #c0392b;
        }

        /* Animazione del logo */
        @keyframes colorTransition {
            0% { color: #808080; } /* Grigio */
            100% { color: #e74c3c; } /* Rosso */
        }

        /* Logo MDL che cambia colore in animazione */
        #mdlLogo {
            animation: colorTransition 2s ease forwards;
        }

    </style>
</head>
<body>

    <!-- Logo MDL nella pagina di login -->
    <div class="logo-container" id="logoContainer">
        <div class="logo" id="mdlLogo">MDL</div>
    </div>

    <!-- Sezione di Login -->
    <div id="loginArea">
        <h2>Inserisci la password per accedere:</h2>
        <input type="password" class="password-input" id="passwordInput" placeholder="Inserisci password">
        <button class="login-button" onclick="authenticate()">Accedi</button>
    </div>

    <!-- Sezione principale dopo il login -->
    <div id="mainContent">
        <div class="logo" id="mdlLogoAfterLogin" style="font-size: 6em; color: #e74c3c;">MDL</div>

        <p style="font-weight: bold; font-size: 2em;">Ora puoi scegliere il prodotto e completare l'ordine.</p>

        <div class="menu">
            <select id="productMenu">
                <option value="">Seleziona un prodotto...</option>
                <option value="Prodotto 1">Prodotto 1</option>
                <option value="Prodotto 2">Prodotto 2</option>
                <option value="Prodotto 3">Prodotto 3</option>
            </select>

            <select id="serviceMenu">
                <option value="">Seleziona un servizio...</option>
                <option value="Servizio 1">Servizio 1</option>
                <option value="Servizio 2">Servizio 2</option>
                <option value="Servizio 3">Servizio 3</option>
            </select>

            <button class="confirm-button" onclick="alert('Grazie per aver confermato la bozza!')">Conferma bozza</button>
        </div>

        <!-- Aggiunta scritta "Invia bozza qui" per il canale Telegram -->
        <a href="https://t.me/MercatoDellaDxxxxLibero" class="telegram-link" target="_blank">Invia bozza qui</a>
    </div>

    <script>
        // Funzione di autenticazione
        function authenticate() {
            var password = document.getElementById("passwordInput").value;
            
            if (password === "MDL") {
                // Mostra il contenuto principale
                document.getElementById("mainContent").style.display = "block";
                
                // Nasconde l'area di login
                document.getElementById("loginArea").style.display = "none";
                
                // Nasconde il logo MDL iniziale
                document.getElementById("logoContainer").style.display = "none";
                
                // Mostra il logo MDL rosso con l'animazione
                var mdlLogo = document.getElementById("mdlLogoAfterLogin");
                mdlLogo.style.animation = "colorTransition 2s ease forwards";
            } else {
                alert("Password errata!");
            }
        }

        // Permette di autenticarsi premendo il tasto "Enter"
        document.getElementById("passwordInput").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                authenticate(); // Esegui la funzione di autenticazione quando si preme Enter
            }
        });
    </script>

</body>
</html>
