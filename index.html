<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benvenuto su MDL</title>
    <style>
        /* Stile globale per il body */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #141414; /* Sfondo scuro */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }

        /* Logo MDL */
        .logo {
            font-size: 8em;
            font-family: 'Impact', sans-serif;
            color: #e74c3c; /* Rosso intenso */
            text-shadow: 6px 6px 12px rgba(0, 0, 0, 0.8); /* Ombra per dare profondità */
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeInLogo 2s forwards;
        }

        /* Animazione per il logo */
        @keyframes fadeInLogo {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Messaggio di benvenuto */
        p {
            font-size: 1.5em;
            color: #ddd;
            opacity: 0;
            animation: fadeInMessage 2s forwards;
            margin-bottom: 20px;
        }

        /* Animazione per il messaggio */
        @keyframes fadeInMessage {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Freccia rossa animata */
        .arrow {
            font-size: 3em;
            color: #e74c3c;
            margin-bottom: 30px;
            animation: bounceArrow 1.5s infinite; /* Animazione della freccia */
        }

        /* Animazione per la freccia */
        @keyframes bounceArrow {
            0% { transform: translateY(0); }
            50% { transform: translateY(10px); }
            100% { transform: translateY(0); }
        }

        /* Stile per il link che porta al login */
        a {
            font-size: 1.8em;
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Pulsante di accesso */
        .login-button {
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
        }

        .login-button:hover {
            background-color: #c0392b;
        }

        /* Separazione */
        .separator {
            margin-top: 30px;
            border-top: 2px solid #e74c3c;
            width: 50%;
            margin: 40px auto;
        }

        /* Sezione di input della password */
        #loginArea {
            display: none;
            margin-top: 30px;
        }

        /* Campo di input per la password */
        .password-input {
            padding: 10px;
            font-size: 1.5em;
            color: #333;
            border: 2px solid #e74c3c;
            background-color: #fff;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 300px;
            text-align: center;
        }

        .password-input:focus {
            border-color: #3498db;
            outline: none;
        }
    </style>
</head>
<body>

    <!-- Logo MDL -->
    <div class="logo">MDL</div>

    <!-- Messaggio di benvenuto -->
    <p>Per accedere alla pagina protetta, clicca il link sottostante:</p>

    <!-- Freccia animata -->
    <div class="arrow">↓</div>

    <!-- Link per il login -->
    <a href="#" id="loginLink">Accedi alla pagina protetta</a>

    <div class="separator"></div>

    <!-- Area per la password -->
    <div id="loginArea">
        <h2>Inserisci la password per accedere:</h2>
        <input type="password" class="password-input" id="passwordInput" placeholder="Inserisci password">
        <button class="login-button" onclick="authenticate()">Accedi</button>
    </div>

    <script>
        // Funzione per gestire il click sul link per mostrare la sezione della password
        document.getElementById("loginLink").addEventListener("click", function(e) {
            e.preventDefault();
            document.getElementById("loginLink").style.display = "none"; // Nasconde il link
            document.querySelector(".arrow").style.display = "none"; // Nasconde la freccia
            document.getElementById("loginArea").style.display = "block"; // Mostra la sezione di login
        });

        // Funzione per l'autenticazione tramite password
        function authenticate() {
            var password = document.getElementById("passwordInput").value;
            if (password === "MDL") {
                alert("Accesso riuscito!");
                window.location.href = "pagina_segreta.html"; // Reindirizza alla pagina protetta
            } else {
                alert("Password errata!");
            }
        }
    </script>
</body>
</html>
