<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesso MDL</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #141414;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }

        /* Logo MDL nella pagina di login */
        .logo-container {
            margin-bottom: 20px;
        }

        .logo {
            font-size: 8em;
            font-family: 'Impact', sans-serif;
            color: #808080; /* Grigio iniziale */
            text-shadow: 10px 10px 30px rgba(0, 0, 0, 0.8);
        }

        /* Barra di inserimento password */
        .password-input {
            padding: 12px;
            font-size: 1.5em;
            color: #333;
            border: 2px solid #e74c3c;
            background-color: #fff;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 300px;
            text-align: center;
        }

        .login-button {
            padding: 12px 25px;
            font-size: 1.5em;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #c0392b;
        }

        /* Contenuto della pagina principale */
        #mainContent {
            display: none; /* Non visibile fino a quando non avviene l'accesso */
            text-align: center;
        }

        .main-logo {
            font-size: 6em;
            font-family: 'Impact', sans-serif;
            color: #e74c3c; /* Rosso */
        }
    </style>
</head>
<body>

    <!-- Pagina di Login -->
    <div id="loginArea">
        <div class="logo-container">
            <div class="logo" id="mdlLogo">MDL</div>
        </div>
        
        <h2>Inserisci la password per accedere:</h2>
        <input type="password" class="password-input" id="passwordInput" placeholder="Inserisci password">
        <button class="login-button" onclick="authenticate()">Accedi</button>
    </div>

    <!-- Pagina principale (visibile dopo il login) -->
    <div id="mainContent">
        <div class="main-logo" id="mdlLogoMain">MDL</div>
        <h2>Benvenuto nella pagina principale!</h2>
        <p>Ora puoi selezionare il prodotto e completare l'ordine.</p>
        <!-- Aggiungi ulteriori contenuti qui, come menu di selezione prodotto o altro -->
    </div>

    <script>
        // Funzione di autenticazione
        function authenticate() {
            var password = document.getElementById("passwordInput").value;
            
            if (password === "MDL") {
                // Cambia il colore del logo nella pagina principale
                document.getElementById("mdlLogo").style.color = "#e74c3c";  // Colore rosso

                // Mostra il contenuto principale
                document.getElementById("mainContent").style.display = "block";

                // Nasconde l'area di login
                document.getElementById("loginArea").style.display = "none";
            } else {
                alert("Password errata!");
            }
        }

        // Permette di autenticarsi premendo il tasto "Enter"
        document.getElementById("passwordInput").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                authenticate(); // Esegui la funzione di autenticazione quando si preme Enter
            }
        });
    </script>

</body>
</html>
