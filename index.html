<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benvenuto su MDL</title>
    <style>
        /* Stile globale per il body */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #141414; /* Sfondo scuro */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }

        /* Titolo di benvenuto */
        h1 {
            font-size: 5em;
            font-family: 'Impact', sans-serif;
            color: #e74c3c; /* Colore rosso */
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.7); /* Effetto ombra per dare profondità */
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInTitle 2s forwards;
        }

        /* Animazione per il titolo */
        @keyframes fadeInTitle {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Messaggio di benvenuto */
        p {
            font-size: 1.8em;
            color: #ddd;
            opacity: 0;
            animation: fadeInMessage 2s forwards;
            margin-bottom: 40px;
        }

        /* Animazione per il messaggio */
        @keyframes fadeInMessage {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Stile per il link che porta al login */
        a {
            font-size: 1.5em;
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Pulsante di accesso */
        .login-button {
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
        }

        .login-button:hover {
            background-color: #c0392b;
        }

        /* Separazione */
        .separator {
            margin-top: 30px;
            border-top: 2px solid #e74c3c;
            width: 50%;
            margin: 40px auto;
        }
    </style>
</head>
<body>

    <!-- Messaggio di benvenuto -->
    <div id="authMessage">
        <h1>Benvenuto sulla mia pagina segreta!</h1>
        <p>Per accedere alla pagina protetta, clicca il link sottostante:</p>
        <a href="#" id="loginLink">Accedi alla pagina protetta</a> <!-- Link per il login -->
    </div>

    <div class="separator"></div>

    <!-- Area per la password che verrà mostrata dopo aver cliccato il link -->
    <div id="loginArea" style="display: none;">
        <h2>Inserisci la password per accedere:</h2>
        <button class="login-button" onclick="authenticate()">Accedi</button>
    </div>

    <script>
        // Funzione per gestire il click sul link per mostrare la sezione della password
        document.getElementById("loginLink").addEventListener("click", function(e) {
            e.preventDefault();
            document.getElementById("authMessage").style.display = "none"; // Nasconde il messaggio iniziale
            document.getElementById("loginArea").style.display = "block"; // Mostra la sezione di login
        });

        // Funzione per l'autenticazione tramite password
        function authenticate() {
            var password = prompt("Inserisci la password per accedere:");
            if (password === "MDL") {
                alert("Accesso riuscito!");
                window.location.href = "pagina_segreta.html"; // Reindirizza alla pagina protetta
            } else {
                alert("Password errata!");
            }
        }
    </script>
</body>
</html>
