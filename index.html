<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesso MDL</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #141414;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Logo MDL */
        .logo-container {
            position: absolute;
            top: 10%;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .logo {
            font-size: 8em;
            font-family: 'Impact', sans-serif;
            color: #808080;
            text-shadow: 10px 10px 30px rgba(0, 0, 0, 0.8);
            opacity: 0;
            animation: fadeIn 4s forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Login */
        #loginArea {
            position: absolute;
            top: 30%;
            width: 100%;
            opacity: 0;
            animation: fadeInLogin 2s forwards;
        }

        @keyframes fadeInLogin {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .password-input {
            padding: 12px;
            font-size: 1.5em;
            color: #333;
            border: 2px solid #e74c3c;
            background-color: #fff;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 300px;
            text-align: center;
        }

        .login-button {
            padding: 12px 25px;
            font-size: 1.5em;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
        }

        .login-button:hover {
            background-color: #c0392b;
        }

        /* Contenuto principale centrato */
        #mainContent {
            display: none;
            text-align: center;
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
        }

        .menu {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            width: 100%;
        }

        select {
            padding: 12px;
            font-size: 1.5em;
            color: #fff;
            background-color: #333;
            border: 2px solid #e74c3c;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 300px;
        }

        .confirm-button {
            padding: 12px 25px;
            font-size: 1.5em;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            text-transform: uppercase;
        }

        .confirm-button:hover {
            background-color: #c0392b;
        }

        .telegram-link {
            font-size: 1.5em;
            margin-top: 20px;
            color: #e74c3c;
            text-decoration: none;
        }

        .telegram-link:hover {
            text-decoration: underline;
        }

        /* Logo criptovalute in alto a destra */
        .crypto-logos {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .crypto-logo {
            width: 40px;
            height: 40px;
        }

        /* Illumina il logo MDL quando la password Ã¨ corretta */
        #mdlLogo {
            color: #808080;
            text-shadow: 10px 10px 30px rgba(0, 0, 0, 0.8);
            font-size: 6em;
            animation: changeColor 3s forwards;
        }

        @keyframes changeColor {
            0% { color: #808080; }
            100% { color: #e74c3c; }
        }

        /* Centra il contenuto */
        .centered-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

    </style>
</head>
<body>

    <div class="logo-container">
        <div class="logo">M</div>
        <div class="logo">D</div>
        <div class="logo">L</div>
    </div>

    <div id="loginArea">
        <h2>Inserisci la password per accedere:</h2>
        <input type="password" class="password-input" id="passwordInput" placeholder="Inserisci password">
        <button class="login-button" onclick="authenticate()">Accedi</button>
    </div>

    <div id="mainContent" class="centered-content">
        <div class="logo" style="font-size: 10em;" id="mdlLogo">MDL</div>

        <p style="font-weight: bold; font-size: 2em;">Ora puoi scegliere il prodotto e completare l'ordine.</p>

        <div class="menu">
            <select id="productMenu">
                <option value="">Seleziona un prodotto...</option>
                <option value="Prodotto 1">Prodotto 1</option>
                <option value="Prodotto 2">Prodotto 2</option>
                <option value="Prodotto 3">Prodotto 3</option>
            </select>

            <select id="serviceMenu">
                <option value="">Seleziona un servizio...</option>
                <option value="Servizio 1">Servizio 1</option>
                <option value="Servizio 2">Servizio 2</option>
                <option value="Servizio 3">Servizio 3</option>
            </select>

            <button class="confirm-button" onclick="alert('Grazie per aver confermato la bozza!')">Conferma bozza</button>
        </div>

        <a href="https://t.me/MercatoDellaDxxxxLibero" class="telegram-link" target="_blank">Invia bozza qui</a>
    </div>

    <div class="crypto-logos">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/Bitcoin_logo_2019.svg" alt="Bitcoin" class="crypto-logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/ETH_logo_2014.svg" alt="Ethereum" class="crypto-logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Tether_logo.png" alt="USDC" class="crypto-logo">
    </div>

    <script>
        // Funzione di autenticazione
        function authenticate() {
            var password = document.getElementById("passwordInput").value;
            
            if (password === "MDL") {
                // Mostra il contenuto principale
                document.getElementById("mainContent").style.display = "block";
                
                // Nasconde l'area di login
                document.getElementById("loginArea").style.display = "none";
                
                // Cambia il colore del logo MDL
                document.getElementById("mdlLogo").style.animation = "changeColor 3s forwards";
            } else {
                alert("Password errata!");
            }
        }

        // Permette di autenticarsi premendo il tasto "Enter"
        document.getElementById("passwordInput").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                authenticate(); // Esegui la funzione di autenticazione quando si preme Enter
            }
        });
    </script>

</body>
</html>
