<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benvenuto su MDL</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #141414;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Logo MDL animato prima del login */
        .logo-container {
            position: absolute;
            bottom: 100px;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .logo {
            font-size: 8em;
            font-family: 'Impact', sans-serif;
            color: #333;
            text-shadow: 10px 10px 30px rgba(0, 0, 0, 0.8);
            opacity: 0;
            animation: fadeIn 4s forwards, moveLetter 4s ease-in-out infinite alternate;
        }

        .logo:nth-child(1) { animation-delay: 0s; }
        .logo:nth-child(2) { animation-delay: 0.4s; }
        .logo:nth-child(3) { animation-delay: 0.8s; }

        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes moveLetter {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }

        /* Area di Login */
        #loginArea {
            position: absolute;
            top: 20%;
            width: 100%;
            opacity: 0;
            animation: fadeInLogin 2s forwards;
        }

        @keyframes fadeInLogin {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .password-input {
            padding: 12px;
            font-size: 1.5em;
            color: #333;
            border: 2px solid #e74c3c;
            background-color: #fff;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 300px;
            text-align: center;
        }

        .login-button {
            padding: 12px 25px;
            font-size: 1.5em;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
        }

        .login-button:hover {
            background-color: #c0392b;
        }

        /* Contenuto principale dopo l'accesso */
        #mainContent {
            display: none;
            text-align: center;
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
        }

        /* Barra di selezione prodotto e servizi */
        .menu {
            display: flex;
            justify-content: flex-start;
            margin-top: 30px;
            width: 100%;
        }

        select {
            padding: 12px;
            font-size: 1.5em;
            color: #fff;
            background-color: #333;
            border: 2px solid #e74c3c;
            border-radius: 5px;
            margin-right: 20px;
            width: 250px;
        }

        .confirm-button {
            padding: 12px 25px;
            font-size: 1.5em;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            text-transform: uppercase;
        }

        .confirm-button:hover {
            background-color: #c0392b;
        }

        /* Banner senza fondo (Crypto Market) */
        .crypto-banner {
            position: absolute;
            top: 0;
            right: 0;
            transform: rotate(90deg);
            font-size: 2em;
            font-weight: bold;
            color: #fff;
            opacity: 0.7;
            margin: 20px;
        }

        .crypto-banner span {
            padding: 5px 15px;
            background-color: #333;
            border-radius: 5px;
            margin-right: 10px;
        }

        /* Aggiunta di un background con il logo MDL e disegno fantasioso */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://via.placeholder.com/1920x1080.png'); /* Sostituisci con il tuo sfondo */
            background-position: center;
            background-size: cover;
            z-index: -1;
        }
    </style>
</head>
<body>

    <!-- Sfondo con il logo e design fantasioso -->
    <div class="background-image"></div>

    <!-- Logo MDL animato prima del login -->
    <div class="logo-container">
        <div class="logo">M</div>
        <div class="logo">D</div>
        <div class="logo">L</div>
    </div>

    <!-- Area di Login -->
    <div id="loginArea">
        <h2>Inserisci la password per accedere:</h2>
        <input type="password" class="password-input" id="passwordInput" placeholder="Inserisci password">
        <button class="login-button" onclick="authenticate()">Accedi</button>
    </div>

    <!-- Contenuto della pagina principale dopo l'accesso -->
    <div id="mainContent">
        <div class="logo" style="font-size: 10em;">MDL</div>

        <p style="font-weight: bold; font-size: 2em;">Ora puoi scegliere il prodotto e completare l'ordine.</p>

        <!-- Barra di selezione prodotto e servizi -->
        <div class="menu">
            <select id="productMenu">
                <option value="">Seleziona un prodotto...</option>
                <option value="Prodotto 1">Prodotto 1</option>
                <option value="Prodotto 2">Prodotto 2</option>
                <option value="Prodotto 3">Prodotto 3</option>
            </select>

            <select id="serviceMenu">
                <option value="">Seleziona un servizio...</option>
                <option value="Servizio 1">Servizio 1</option>
                <option value="Servizio 2">Servizio 2</option>
                <option value="Servizio 3">Servizio 3</option>
            </select>

            <button class="confirm-button" onclick="alert('Grazie per aver confermato la bozza!')">Conferma bozza</button>
        </div>
    </div>

    <script>
        // Funzione per l'autenticazione tramite password
        function authenticate() {
            var password = document.getElementById("passwordInput").value;
            if (password === "MDL") {
                document.getElementById("mainContent").style.display = "block"; // Mostra il contenuto principale
                document.getElementById("loginArea").style.display = "none"; // Nasconde la sezione di login
            } else {
                alert("Password errata!");
            }
        }
    </script>

</body>
</html>
