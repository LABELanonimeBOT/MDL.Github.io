<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesso MDL</title>
    <style>
        /* Impostazioni generali con sfondo nero */
        body {
            font-family: 'Arial', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            flex-direction: column;
            background-color: #000; /* Sfondo nero */
        }

        /* Logo */
        .logo-container {
            margin-bottom: 20px;
        }

        .logo {
            font-size: 8em;
            font-family: 'Impact', sans-serif;
            color: #808080;
            text-shadow: 10px 10px 30px rgba(0, 0, 0, 0.8), 0 0 40px rgba(255, 0, 0, 0.5); /* Effetto luce */
        }

        /* OPEN con effetto meno luminoso */
        .main-header {
            font-weight: bold;
            font-size: 2em;
            color: #00FF00; /* Verde brillante */
            text-shadow: 0px 0px 8px rgba(0, 255, 0, 0.7), 0px 0px 20px rgba(0, 255, 0, 0.6); /* Effetto luminoso meno forte */
        }

        /* Testo in maiuscolo rosso scuro */
        .order-message {
            font-size: 1.8em;
            font-weight: bold;
            color: #8B0000; /* Rosso scuro */
            text-transform: uppercase; /* Maiuscolo */
            margin-bottom: 30px;
        }

        /* Input e pulsanti */
        .password-input {
            padding: 12px;
            font-size: 1.5em;
            color: #333;
            border: 2px solid #e74c3c;
            background-color: #fff;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 300px;
            text-align: center;
        }

        .login-button {
            padding: 12px 25px;
            font-size: 1.5em;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #c0392b;
        }

        /* Area contenuto principale */
        #mainContent {
            display: none;
            text-align: center;
            width: 80%;
        }

        .main-logo {
            font-size: 12em;
            font-family: 'Impact', sans-serif;
            color: #808080;
            text-shadow: 0px 0px 15px rgba(255, 0, 0, 1), 0px 0px 30px rgba(255, 0, 0, 0.8); 
        }

        select {
            padding: 12px;
            font-size: 1.5em;
            color: #fff;
            background-color: #333;
            border: 2px solid #e74c3c;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 300px;
        }

        .confirm-button, .send-button {
            padding: 12px 25px;
            font-size: 1.5em;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .confirm-button:hover, .send-button:hover {
            background-color: #c0392b;
        }

        .logos {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .logos img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>

    <!-- Pagina di Login -->
    <div id="loginArea">
        <div class="logo-container">
            <div class="logo" id="mdlLogo">MDL</div>
        </div>
        
        <h2>Inserisci la password per accedere:</h2>
        <input type="password" class="password-input" id="passwordInput" placeholder="Inserisci password">
        <button class="login-button" onclick="authenticate()">Accedi</button>
    </div>

    <!-- Pagina principale -->
    <div id="mainContent">
        <div class="main-logo" id="mdlLogoMain">MDL</div>
        
        <div class="main-header">OPEN</div> <!-- Solo "OPEN" senza il 24/7 -->

        <!-- Messaggio in rosso scuro e maiuscolo -->
        <p class="order-message">Ora puoi selezionare il prodotto e completare l'ordine.</p>

        <select id="productMenu">
            <option value="">Seleziona un prodotto...</option>
            <option value="Prodotto 1">Prodotto 1</option>
            <option value="Prodotto 2">Prodotto 2</option>
            <option value="Prodotto 3">Prodotto 3</option>
        </select>

        <select id="serviceMenu">
            <option value="">Seleziona un servizio...</option>
            <option value="Servizio 1">Servizio 1</option>
            <option value="Servizio 2">Servizio 2</option>
            <option value="Servizio 3">Servizio 3</option>
        </select>

        <button class="confirm-button" onclick="alert('Grazie per aver confermato la bozza!')">Conferma bozza</button>

        <!-- Nuovo tasto "Invia bozza qui" -->
        <button class="send-button" onclick="window.location.href='https://t.me/MercatoDellaDxxxxLibero'">Invia bozza qui</button>

        <div class="logos">
            <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" alt="Bitcoin Logo">
            <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png" alt="Ethereum Logo">
        </div>
    </div>

    <script>
        function authenticate() {
            var password = document.getElementById("passwordInput").value;
            
            if (password === "MDL") {
                document.getElementById("mainContent").style.display = "block";
                document.getElementById("loginArea").style.display = "none";
                document.getElementById("mdlLogoMain").style.color = "#e74c3c"; 
            } else {
                alert("Password errata!");
            }
        }

        document.getElementById("passwordInput").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                authenticate();
            }
        });
    </script>

</body>
</html>
