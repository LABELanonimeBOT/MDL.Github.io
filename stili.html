<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - MDL</title>
    <style>
        /* Stile globale per il body */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #141414; /* Sfondo scuro per trasmettere sicurezza */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Animazione di transizione */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Stile per il titolo */
        h1 {
            font-size: 3em;
            color: #e74c3c; /* Colore rosso per trasmettere forza e attenzione */
            margin-bottom: 20px;
            animation: bounceIn 2s ease-in-out;
        }

        /* Animazione per il titolo */
        @keyframes bounceIn {
            0% { transform: scale(0); }
            60% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Stile per il messaggio */
        p {
            font-size: 1.5em;
            color: #ddd;
            margin-bottom: 40px;
            animation: fadeInMessage 2s ease-in-out;
        }

        /* Animazione per il messaggio */
        @keyframes fadeInMessage {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Stile per il bottone */
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #c0392b; /* Colore rosso pi√π scuro al passaggio del mouse */
        }

        /* Stile per il menu */
        .menu {
            margin-top: 40px;
            font-size: 1.2em;
        }

        .menu select {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            font-size: 1.1em;
            margin: 10px;
            border: 1px solid #444;
        }

        .menu button {
            padding: 10px 20px;
            font-size: 1.1em;
            background-color: #e74c3c;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .menu button:hover {
            background-color: #c0392b;
        }

        /* Stile per l'elemento di contatto */
        .contact-info {
            font-size: 1.3em;
            color: #3498db; /* Blu per i link */
            margin-top: 20px;
            animation: slideIn 1.5s ease-in-out;
        }

        /* Animazione per il contatto */
        @keyframes slideIn {
            0% { transform: translateY(-100%); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .contact-info a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

    </style>
    <script>
        // Funzione per mostrare il messaggio di contatto dopo aver selezionato dal menu
        function showContact() {
            var selectedOption = document.getElementById("menu").value;
            if (selectedOption != "") {
                document.getElementById("contactMessage").style.display = "block";
            }
        }
    </script>
</head>
<body>
    <!-- Messaggio di benvenuto -->
    <h1>Benvenuto su MDL</h1>
    <p>Seleziona un prodotto dal menu per procedere</p>

    <!-- Menu a discesa -->
    <div class="menu">
        <select id="menu" onchange="showContact()">
            <option value="">Seleziona un prodotto...</option>
            <option value="Prodotto 1">Prodotto 1</option>
            <option value="Prodotto 2">Prodotto 2</option>
            <option value="Prodotto 3">Prodotto 3</option>
        </select>
        <button onclick="alert('Grazie per aver scelto un prodotto!')">Aggiungi al carrello</button>
    </div>

    <!-- Messaggio di contatto -->
    <div id="contactMessage" class="contact-info" style="display: none;">
        <p>Scegli il prodotto dal menu e contatta <a href="mailto:MercatoDellaDxxxxLibero@example.com">@MercatoDellaDxxxxLibero</a> per completare l'operazione.</p>
    </div>

</body>
</html>
