<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benvenuto su MDL</title>
    <style>
        /* Stile globale per il body */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #141414; /* Sfondo scuro per trasmettere sicurezza */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Animazione di transizione */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Stile per il titolo */
        h1 {
            font-size: 3em;
            color: #e74c3c; /* Colore rosso per trasmettere forza e attenzione */
            margin-bottom: 20px;
            animation: bounceIn 2s ease-in-out;
        }

        /* Animazione per il titolo */
        @keyframes bounceIn {
            0% { transform: scale(0); }
            60% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Stile per il messaggio */
        p {
            font-size: 1.5em;
            color: #ddd;
            margin-bottom: 40px;
            animation: fadeInMessage 2s ease-in-out;
        }

        /* Animazione per il messaggio */
        @keyframes fadeInMessage {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Stile per il bottone */
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #c0392b; /* Colore rosso più scuro al passaggio del mouse */
        }

        /* Stile per l'elemento di contatto */
        .contact-info {
            font-size: 1.3em;
            color: #3498db; /* Blu per i link */
            margin-top: 20px;
            animation: slideIn 1.5s ease-in-out;
        }

        /* Animazione per il contatto */
        @keyframes slideIn {
            0% { transform: translateY(-100%); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .contact-info a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

    </style>
    <script>
        // Prompt per la password
        var password = prompt("Inserisci la password per accedere alla pagina:");

        if (password !== "MDL") {  // Cambia "MDL" con la tua password
            alert("Password errata!");
            window.location.href = "about:blank"; // Chiude la pagina se la password è errata
        } else {
            // Se la password è corretta, mostra il messaggio di benvenuto e il contatto
            document.getElementById("welcomeMessage").style.display = "block";
            document.getElementById("contactMessage").style.display = "block";
        }
    </script>
</head>
<body>
    <!-- Messaggio di benvenuto -->
    <div id="welcomeMessage" style="display: none;">
        <h1>Benvenuto su MDL</h1>
        <p>Hai accesso completo alla pagina protetta!</p>
        <button onclick="alert('Benvenuto, continua a esplorare!')">Esplora i Prodotti</button>
    </div>

    <!-- Sezione di contatto per completare l'acquisto -->
    <div id="contactMessage" class="contact-info" style="display: none;">
        <p>Scegli i prodotti selezionati e contatta <a href="mailto:MercatoDellaDxxxxLibero@example.com">@MercatoDellaDxxxxLibero</a> per completare l'operazione.</p>
    </div>
</body>
</html>
