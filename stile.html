<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDL - Login e Ordine</title>
    <style>
        /* Corpo e Layout */
        body {
            font-family: 'Arial', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            position: relative;
            background: #141414;
            background-image: url('https://www.transparenttextures.com/patterns/vertical-stripes.png');
            background-size: cover;
            animation: gradientAnimation 6s ease infinite;
            overflow: hidden;
        }

        /* Animazione per il gradiente di sfondo */
        @keyframes gradientAnimation {
            0% { background-color: rgba(255, 0, 0, 0.8); }
            50% { background-color: rgba(0, 255, 255, 0.7); }
            100% { background-color: rgba(255, 255, 0, 0.7); }
        }

        /* Logo */
        .logo-container {
            position: absolute;
            top: 20%;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .logo {
            font-size: 10em;
            font-family: 'Impact', sans-serif;
            color: #fff;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.9), 0 0 60px rgba(255, 0, 0, 0.8);
            opacity: 0;
            animation: fadeIn 4s forwards, moveLetter 4s ease-in-out infinite alternate;
        }

        /* Animazioni del logo */
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes moveLetter {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }

        /* Login */
        #loginArea {
            position: absolute;
            top: 40%;
            width: 100%;
            opacity: 0;
            animation: fadeInLogin 2s forwards;
        }

        @keyframes fadeInLogin {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .password-input {
            padding: 12px;
            font-size: 1.5em;
            color: #333;
            border: 2px solid #e74c3c;
            background-color: #fff;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 300px;
            text-align: center;
        }

        .login-button {
            padding: 12px 25px;
            font-size: 1.5em;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
        }

        .login-button:hover {
            background-color: #c0392b;
        }

        /* Main Content */
        #mainContent {
            display: none;
            text-align: center;
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
        }

        .main-header {
            font-weight: bold;
            font-size: 2.5em;
            color: red;
            margin-bottom: 10px;
            animation: move 3s infinite alternate;
        }

        @keyframes move {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        /* Menu Selezione */
        .menu {
            display: flex;
            justify-content: flex-start;
            margin-top: 30px;
            width: 100%;
        }

        select {
            padding: 12px;
            font-size: 1.5em;
            color: #fff;
            background-color: #333;
            border: 2px solid #e74c3c;
            border-radius: 5px;
            margin-right: 20px;
            width: 250px;
        }

        .confirm-button {
            padding: 12px 25px;
            font-size: 1.5em;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            text-transform: uppercase;
        }

        .confirm-button:hover {
            background-color: #c0392b;
        }

        /* Link Telegram */
        .telegram-link {
            font-size: 1.5em;
            margin-top: 20px;
            color: #fff;
            background-color: #e74c3c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 12px 25px;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .telegram-link:hover {
            background-color: #c0392b;
        }

        /* Crypto Logos */
        .crypto-logo {
            width: 50px;
            height: 50px;
            filter: grayscale(100%);
            margin-right: 10px;
        }

    </style>
</head>
<body>

    <!-- Sezione di accesso con logo MDL -->
    <div id="loginArea">
        <div class="logo-container">
            <div class="logo" id="mdlLogo">MDL</div>
        </div>
        <h2>Inserisci la password per accedere:</h2>
        <input type="password" id="passwordInput" class="password-input" placeholder="Inserisci password">
        <button class="login-button" onclick="authenticate()">Accedi</button>
    </div>

    <!-- Sezione principale che appare dopo il login -->
    <div id="mainContent" style="display:none;">
        <div class="main-logo" id="mdlLogoMain">MDL</div>
        <div class="main-header">24/7 OPEN</div>
        <p>Seleziona un prodotto e conferma l'ordine:</p>

        <!-- Menu per selezionare il prodotto -->
        <div class="menu">
            <select id="productMenu">
                <option value="">Seleziona un prodotto...</option>
                <option value="Prodotto 1">Prodotto 1</option>
                <option value="Prodotto 2">Prodotto 2</option>
                <option value="Prodotto 3">Prodotto 3</option>
            </select>
            <select id="serviceMenu">
                <option value="">Seleziona un servizio...</option>
                <option value="Servizio 1">Servizio 1</option>
                <option value="Servizio 2">Servizio 2</option>
                <option value="Servizio 3">Servizio 3</option>
            </select>
        </div>

        <!-- Pulsante per confermare -->
        <button class="confirm-button" onclick="alert('Grazie per aver confermato la bozza!')">Conferma bozza</button>
        <button class="telegram-link" onclick="window.location.href='https://t.me/MercatoDellaDxxxxLibero'">Invia bozza qui</button>

        <!-- Loghi Crypto -->
        <div class="logos">
            <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" alt="Bitcoin Logo" class="crypto-logo">
            <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png" alt="Ethereum Logo" class="crypto-logo">
        </div>
    </div>

    <script>
        function authenticate() {
            var password = document.getElementById("passwordInput").value;
            
            if (password === "MDL") {
                document.getElementById("mainContent").style.display = "block";
                document.getElementById("loginArea").style.display = "none";
                document.getElementById("mdlLogoMain").style.color = "#e74c3c"; // Cambia il colore del logo
            } else {
                alert("Password errata!");
            }
        }

        // Aggiungi l'evento per il tasto "Enter"
        document.getElementById("passwordInput").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                authenticate();
            }
        });
    </script>

</body>
</html>
