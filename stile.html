<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Protetta</title>
    <style>
        /* Stile generale della pagina */
        body {
            font-family: Arial, sans-serif;
            background-color: #000000; /* Sfondo nero per trasmettere sicurezza */
            color: #fff;  /* Testo bianco per contrasto */
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 3em;
            margin-top: 20%;
            color: #e74c3c; /* Colore rosso intenso per il titolo, che evoca forza */
        }

        p {
            font-size: 1.5em;
            color: #f5f5f5; /* Testo grrigio chiaro per il paragrafo */
        }

        /* Animazione del testo per renderlo più interessante */
        .welcome-message {
            animation: fadeIn 2s ease-in-out;
        }

        /* Definizione animazione per il fade in */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Aggiungi bordi e effetti alle interazioni */
        button {
            padding: 10px 20px;
            background-color: #e74c3c; /* Rosso per il bottone */
            border: none;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #c0392b; /* Colore rosso più scuro al passaggio del mouse */
        }
    </style>
    <script>
        // Prompt per la password
        var password = prompt("Inserisci la password per accedere alla pagina:");
        if (password !== "MDL") {  // Cambia "MDL" con la tua password
            alert("Password errata!");
            window.location.href = "about:blank"; // Chiude la pagina se la password è errata
        }
    </script>
</head>
<body>
    <h1 class="welcome-message">BENVENUTO SU MDL</h1>
    <p>SEI QUI GRAZIE AL TUO LINK UFFICIALE.</p>

    <!-- Un esempio di bottone che potresti usare -->
    <button onclick="alert('Grazie per aver cliccato!')">Clicca qui per scoprire di più</button>
</body>
</html>
